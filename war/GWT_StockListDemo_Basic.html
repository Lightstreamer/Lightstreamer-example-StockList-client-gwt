<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- include Lightstreamer libraries -->

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="css/GWT_StockListDemo_Basic.css">
    <!-- Lightstreamer specific CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/table.css" />

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Lightstreamer :: Basic Stock-List Demo :: GWT</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->

  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
    <a href="https://github.com/Lightstreamer/Lightstreamer-example-StockList-client-gwt"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:1" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div id="wrap" >
      <!-- OPTIONAL: include this if you want history support -->
      <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

          in order for this application to display correctly.
        </div>
      </noscript>

      <table width="766" border="0">  
        <tr>
          <td><a href="http://www.lightstreamer.com" target="_blank">
            <img src="images/logo.png" alt="LIGHTSTREAMER" hspace="0" border="0" /></a></td>
          <td class="demoTitle">GWT BASIC STOCK-LIST DEMO</td>
        </tr>
      </table>

      <br />
      <!-- stock table is generated automatically by GWT Java code -->
      <div id="lsGwtDynamic"></div>
      <div class="disc">Simulated market data.</div>
    </div>
	<script src="../commons/extra.js"></script>
